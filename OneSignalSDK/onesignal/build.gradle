apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 15
        consumerProguardFiles 'consumer-proguard-rules.pro'
    }

    buildTypes {
        main {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled false
        }

        unity {
            minifyEnabled false
        }
    }
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])

    // TODO: Create version ranges for the below.
    //       Find a way to expand by 1 minor version and make that exclusive.
    //       This logic could be done in maven-push.gradle

    // Firebase Messaging library (FCM)
    api 'com.google.firebase:firebase-messaging:17.0.0'

    // GCM library backwards compatibility
    compileOnly 'com.google.android.gms:play-services-gcm:15.0.1'

    // Location - Can be compileOnly in 4.0.0,
    //    can't change until then as some projects may rely on this
    api 'com.google.android.gms:play-services-location:15.0.1'

    // Required for GoogleApiAvailability
    api 'com.google.android.gms:play-services-base:15.0.1'

    // Required for AdvertisingIdClient
    api 'com.google.android.gms:play-services-ads:15.0.1'

    // Required for NotificationCompat.Builder and a number of other classes
    api 'com.android.support:support-v4:27.1.1'

    // Required for CustomTabsSession
    api 'com.android.support:customtabs:27.1.1'
}

apply from: 'maven-push.gradle'